<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Litematica Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Litematica Converter</h1>
        <form id="uploadForm">
            <label for="file">Select .litematic file:</label>
            <input type="file" id="file" name="file" required>
            <br><br>
            <label for="targetVersion">Target Minecraft Data Version:</label>
            <p class="small-text">Items that do not exist in lower versions will not be converted.</p>
            <select id="targetVersion" name="targetVersion" required>
                <option value="1343">1.12</option>
                <option value="1631">1.13</option>
                <option value="1952">1.14</option>
                <option value="2230">1.15</option>
                <option value="2586">1.16</option>
                <option value="2724">1.17</option>
                <option value="2860">1.18</option>
                <option value="3105">1.19</option>
                <option value="3463">1.20</option>
                <option value="3953">1.21</option>
            </select>
            <br><br>
            <button type="submit">Convert</button>
        </form>
    </div>
    <button id="contactButton" class="contact-button">Help</button>
    <div id="contactBox" class="contact-box">
        <p>For any issues, leave detail in our Discord or Github issue page</p>
        <a href="https://github.com/Harusarri/litemetica-converter" target="_blank">
            <img src="github-icon.png" alt="GitHub" class="icon"> GitHub
        </a><br>
        <a href="https://discord.gg/TMM4Qq6sCk" target="_blank">
            <img src="discord-icon.png" alt="Discord" class="icon"> Discord
        </a>
    </div>
    <script src="pnbt.js"></script>
    <script src="pako.min.js"></script>
    <script src="index.js"></script>
    <script
    src="https://js.sentry-cdn.com/70ea13dfbf20079b6e5383ad3b15bf5a.min.js"
    crossorigin="anonymous"
  ></script>
    <script>
      myUndefinedFunction();</script>
</body>
</html>
